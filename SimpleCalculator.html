<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        // take the operand input from the user
        const n1=parseFloat(prompt('Enter the first operand: '));
        const operator=prompt('Enter operator ( either +, -, * or / ) for operation to be performed');
        const n2=parseFloat(prompt('Enter the second operand: '));

        let res;
        // Using if...else if...else conditoinal statements
        if(operator=='+'){
            res=n1+n2;
        }
        else if(operator=='-'){
            res=n1-n2;
        }
        else if(operator=='*'){
            res=n1*n2;
        }
        else{
            res=n1/n2;
        }

        // Display the result on the web page
        document.write('The result of the operation :'+ `${n1} ${operator} ${n2} = ${res}`);
    </script>
</body>
</html>
